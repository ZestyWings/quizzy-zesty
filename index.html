<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <title>Quizzy Zesty</title>
</head>
<body>

    
<main>
           
<div class="container">
            <div class="large-font">Quizzy Zesty</div>
            <button class="start-btn" id="start-btn">Start</button>
    
        <div id="question-class" class="hide">
            <div class="questions" id="questions">Question</div>
            <div id="answer-buttons" class = "button-grid">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>    
        <div class="timer">Timer</div>    
    </div>
    <div class="container">
        <div class="final-score" class="hide">
            <div class="large-font">Final Score</div>
            <div class="final-score">0</div>
            <div class="initials">Enter Initials</div>
            <button class="submit-button">Submit</button>
        </div>
        <div class="highscores" class="hide">
            <div class="large-font">Highscores</div>
            <div class="previous-scores"> 
                <li>Previous Scores</li>
                <li>Previous Scores</li>
                <li>Previous Scores</li>
            </div>
            <button class="back-button">Back</button>
            <button class="clear-highscores">Clear Highscores</button>
        </div> 
       
    </div>


</main>
    

</body>
<script src="assets/script.js"></script>

</html>
